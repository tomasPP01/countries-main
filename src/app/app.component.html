<div class="container" style="margin-top: 70px;">
    <div class="container-fluid">
    <table  class="table table-stripedt table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">País</th>
            <th scope="col">Bandera</th>
            <th scope="col">Capital</th>
            <th scope="col">Población</th>
            <th scope="col">Region</th>
            <th scope="col">Subregión</th>
            <th scope="col">Área Territorial</th>
            
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let item of Data">
           
            <td>{{item.name.common}}</td> 
            <td style="text-align: center;"><img src="{{item.flags.svg}}" alt="flags" width="50px"></td> 
            <td>{{item.capital}}</td>
            <td>{{item.population|number}}</td>
            <td>{{item.region}}</td>
            <td>{{item.subregion}}</td>
            <td>{{item.area|number}}</td>
            <td><i class="bi bi-plus-circle"></i></td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
